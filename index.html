<!DOCTYPE html>
<html>
<head>
    <title>GET Request Example</title>
</head>
<body>
    <h1>GET Request Example</h1>
    <button id="getDataButton">Get Data</button>
    <div id="dataContainer"></div>

    <script>
        document.getElementById('getDataButton').addEventListener('click', function () {
            // Send a GET request to your server
            fetch('http://77.38.70.243:443')
                .then(function (response) {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(function (data) {
                    // Display the data in the dataContainer div
                    var dataContainer = document.getElementById('dataContainer');
                    dataContainer.innerHTML = JSON.stringify(data, null, 2); // You can format the data as needed
                })
                .catch(function (error) {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
